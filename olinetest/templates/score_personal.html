{% load staticfiles %}
<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>查询成绩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="guodandan">
    <!--必备的Css-->
     <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/theme.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/alertify.css" %}" rel="stylesheet">
    <link href="{% static "css/opp-app.css" %}" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    <link href="{% static "css/jquery.dataTables.css" %}" rel="stylesheet">
    <link href="{% static "css/colorpicker.css" %}" rel="stylesheet">
    <link href="{% static "css/datepicker.css" %}" rel="stylesheet">
    <link href="{% static "css/timepicker.css" %}" rel="stylesheet">
    <link href="{% static "css/select2.css" %}" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <!-- navbar-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div ng-include src="/navbar"></div>
            </div>
        </div>
    </div>
    <!--/ navbar-->
    <div class="container-fluid">
        <!-- Side menu -->
        <div class="sidebar-nav nav-collapse collapse">
            <div class="user_side clearfix">
                <img src="{% static "img/examinee.jpg" %}" alt="Odinn god of Thunder">
                <h5 id="currentuser"></h5>
                <a href="/mysetting"><i class="icon-cog"></i>  个人中心</a>
            </div>
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_C1F8A9" href="/indexexaminee"><i class="icon-dashboard"></i>    <span>考生首页</span></a>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_9FDDF6" href="/onlineexam"><i class="icon-bullhorn"></i>    <span>在线考试</span></a>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_F5C294 active" href="/scorepersonal"><i class="icon-user"></i>    <span>成绩查询</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Side menu -->

        <!-- Main window -->
        <div class="main_container" id="tables_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                    <li><a href="/indexexaminee">首页</a> <span class="divider">/</span></li>
                    <li class="active">成绩查询</li>
                </ul>
                <h5 class="heading">
                    &nbsp;
                    <div class="btn-group pull-right">
                    </div>
                </h5>
            </div>
            <div class="row-fluid" id="list_score" >
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-table"></i>
                        <h5>成绩列表</h5>

                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                    class="icon-chevron-up"></i> </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table id="score_datatable" class="table table-striped table-bordered dataTable">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>考试名称</th>
                                <th>考生姓名</th>
                                <th>身份证号</th>
                                <th>成绩</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                            <tr>
                                <th>序号</th>
                                <th>考试名称</th>
                                <th>考生姓名</th>
                                <th>身份证号</th>
                                <th>成绩</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- /widget-body -->
                </div>
                <!-- /widget -->
            </div>

        </div>
        <!-- /Main window -->

    </div>
    <!--/.fluid-container-->
</div><!-- wrap ends-->

<script type="text/javascript" src="{% static "js/angular.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery-ui.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/raphael-min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
<script type="text/javascript" src="{% static "js/sparkline.js" %}"></script>
<script type="text/javascript" src="{% static "js/morris.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.dataTables.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.masonry.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.imagesloaded.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.facybox.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.alertify.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.knob.js" %}"></script>
<script type='text/javascript' src="{% static "js/fullcalendar.min.js" %}"></script>
<script type='text/javascript' src="{% static "js/jquery.gritter.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/realm.js" %}"></script>
<script type="text/javascript" src="{% static "js/layer.js" %}"></script>
<script type="text/javascript" src="{% static "js/opp-app.js" %}"></script>

<script type="text/javascript" src="{% static "js/select2.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap-colorpicker.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap-datepicker.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap-timepicker.js" %}"></script>
<script type="text/javascript" src="{% static "js/opp-app.js" %}"></script>
<script type="text/javascript" src="{% static "js/opp-scorepersonal.js" %}"></script>
</body>
</html>
